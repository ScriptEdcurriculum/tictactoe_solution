<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe Project</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="container">

        <div id="tile1" class="tile right bottom">
            <button id="button1">Click</button>
        </div>
        <div id="tile2" class="tile right bottom">
            <button id="button2">Click</button>
        </div>
        <div id="tile3" class="tile bottom">
            <button id="button3">Click</button>
        </div>
        <div id="tile4" class="tile right bottom">
            <button id="button4">Click</button>
        </div>
        <div id="tile5" class="tile right bottom">
            <button id="button5">Click</button>
        </div>
        <div id="tile6" class="tile bottom">
            <button id="button6">Click</button>
        </div>
        <div id="tile7" class="tile right">
            <button id="button7">Click</button>
        </div>
        <div id="tile8" class="tile right">
            <button id="button8">Click</button>
        </div>
        <div id="tile9" class="tile">
            <button id="button9">Click</button>
        </div>
    </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
